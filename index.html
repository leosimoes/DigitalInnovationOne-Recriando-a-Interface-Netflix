<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como a primeira presidente mulher dos Estados Unidos. 
                    Mas poderosos inimigos estão à espreita.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play">ASSISTIR AGORA</i>
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle">MAIS INFORMAÇÕES</i>
                        
                    </button> 
                </div> 
            </div>
        </div>

    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/Final-space.jpg" alt="Final Space"/>
            </div>
            <div class="item">
                <img src="img/La-casa-de-papel.jpg" alt="La casa de papel"/>
            </div>
            <div class="item">
                <img src="img/Rick-and-Morty.jpg" alt="Rick and Morty"/>
            </div>
            <div class="item">
                <img src="img/Stranger-things.jpg" alt="Stranger Things"/>
            </div>
            <div class="item">
                <img src="img/Blame.jpg" alt="Blame"/>
            </div>
            <div class="item">
                <img src="img/Cobra-kai.jpg" alt="Cobra kai"/>
            </div>
            <div class="item">
                <img src="img/Godzilla-Planeta-dos-Monstros.jpg" alt="Godzilla: Planeta dos Monstros"/>
            </div>
        </div>
    </div>

    <!--Import Scripts-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
